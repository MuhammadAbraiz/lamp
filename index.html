<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>lamp project</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/menu.png" class="menu-img" alt="" />
        <img src="images/logo.png" class="logo" alt="" />
        <div class="nav-links">
          <ul>
            <li><a href="#">Latest</a></li>
            <li><a href="#">Modern</a></li>
            <li><a href="#">Contemporary</a></li>
            <li><a href="#">Affordable</a></li>
          </ul>
        </div>
        <button type="button" onclick="toggleBtn()" id="btn">
          <span></span>
        </button>
      </nav>

      <div class="lamp-container">
        <img src="images/lamp.png" class="lamp" />
        <img src="images/light.png" class="light" id="light" alt="" />
      </div>

      <div class="text-container">
        <h1>
          Latest <br />
          in Lightning
        </h1>
        <br />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt
          dolorem sint eos delectus mollitia qui beatae minima consequatur
          provident, ad aliquid nam iure ea accusamus!
        </p>

        <a href="#">Check All collections</a>
        <div class="control">
          <p>04</p>
          <div class="line">
            <span></span>
          </div>
          <p>05</p>
        </div>
      </div>
    </div>
    <script>
      var btn = document.getElementById("btn");
      var light = document.getElementById("light");

      function toggleBtn() {
        btn.classList.toggle("active");
        light.classList.toggle("on");
      }
    </script>
  </body>
</html>
